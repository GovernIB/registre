modeloRecibo.ayuda.contenido.modeloRecibo=Per crear una plantilla de Model de Rebut s´han de seguir les següents passes:<BR>- Obrir l´editor de textos "Microsoft Word".<BR>- Afegir el text fixe necessari a la plantilla.<BR>- Afegir els camps dinàmics que s´autocompletaran amb els valors de Regweb.<BR>- Guardar el document amb el format "rtf".<BR><BR>Per introduir un Camp dinàmic s´han de seguir les següents passes:<BR>- <strong>Insertar</strong>.<BR>- <strong>Elementos rápidos</strong>.<BR>- <strong>Campo</strong>.<BR>- A dins Nombres de campos triar <strong>MergeField</strong>.<BR>- Dins Formato seleccionar <strong>ninguno</strong>.<BR>- Al Nombre del Campo afegir el <strong>(nom_del_camp)</strong> de la llista d´abaix i entre parèntesi.<BR><BR>El camp creat tendrà el següent aspecte:<BR><strong><<(nom_del_camp)>></strong><BR><BR>On <strong>nom_del_camp</strong> pot agafar els següents valors (entre parèntesi l´explicació de cada camp):<BR><BR>- <strong>codiOficina</strong> (Codi de l´oficina)<BR>- <strong>nomOficina</strong> (Nom de l´oficina)<BR>- <strong>localitatOficina</strong> (Localitat de l´oficina)<BR>- <strong>numRegistre</strong> (Número de registre)<BR>- <strong>anyRegistre</strong> (Any de registre)<BR>- <strong>dataRegistre</strong> (Data i hora del registre)<BR>- <strong>destinatari</strong> (Òrgan destinatari)<BR>- <strong>tipusRegistreCA</strong> (Tipus de registre en Català)<BR>- <strong>tipusRegistreES</strong> (Tipus de registre en Castellà)<BR>- <strong>extracte</strong> (Extracte)<BR>- <strong>llibre</strong> (Llibre de registre)<BR>- <strong>nomUsuariRegistre</strong> (Nom complet de l´usuari actual)<BR>- <strong>nomUsuariCompletRegistre</strong> (Nom de l´usuari que va fer el registre)<BR>- <strong>entitat</strong> (Codi de l´entitat registral)<BR>- <strong>decodificacioEntitat</strong> (Descripció entitat registral)<BR>- <strong>nomUsuari</strong> (Nom complet de l´usuari actual)<BR>- <strong>dataRebutCA</strong> (Data actual escrita en Català quan se fa el rebut)<BR>- <strong>dataRebutES</strong> (Data actual escrita en Castellà quan se fa el rebut)<BR>- <strong>interessats</strong> (Llista d´interessats separats per una coma)<BR>- <strong>annexos</strong> (Llista d´annexos separats per una coma)<BR><BR><BR>Exemple d´un troç d´una plantilla:<BR><BR>...de la Llei 3/2003, de 26 de març, de règim jurídic de l’Administració de la Comunitat Autònoma de les Illes Balears, s’estén aquest rebut:<BR>Òrgan destinatari: <<(destinatari)>><BR>Oficina d’entrada: <<(nomOficina)>><BR>Extracte: <<(extracte)>><BR><BR><BR>Retorna per exemple:<BR><BR><strong>...de la Llei 3/2003, de 26 de març, de règim jurídic de l’Administració de la Comunitat Autònoma de les Illes Balears, s’estén aquest rebut:<BR>Òrgan destinatari: CONSELLERIA D´ADMINISTRACIONS PÚBLIQUES<BR>Oficina d’entrada: OFICINA HABITATGE<BR>Extracte: Sol·licitud vivenda Protecció Oficial</strong>
