entidad.ayuda.contenido.sello=Exemple de Segell:<BR><BR><strong>${nomOficina}<BR>Núm: ${formatNumRegistre}<BR>Data: ${dataRegistre}<BR>Origen/Destinatari: ${origen}${destinatari}</strong><BR><BR>Retorna per exemple:<BR><BR>Conselleria d´Educació<BR>Núm: 2-S-460/2014<BR>Data: 22/03/2014 14:12:32<BR>Origen/Destinatari: CONSELLERIA D´ADMINISTRACIONS PÚBLIQUES<BR><BR>Els camps que se poden emprar dins Segell són els següents:<BR><BR>- Codi de l´entitat registral: <strong>${entitat}</strong><BR>- Descripció entitat registral: <strong>${decodificacioEntitat}</strong><BR>- Data i hora del registre: <strong>${dataRegistre}</strong><BR>- Data en format curt (dia/mes/any): <strong>${dataDiaRegistre}</strong><BR>- Hora en format curt (hora:minuts:segons): <strong>${dataHoraRegistre}</strong><BR>- Any de registre: <strong>${anyRegistre}</strong><BR>- Mes de registre en format numèric: <strong>${mesRegistre}</strong><BR>- Mes de registre en format text: <strong>${nomMesRegistre}</strong><BR>- Dia de registre: <strong>${diaRegistre}</strong><BR>- Hora de registre: <strong>${horaRegistre}</strong><BR>- Minut de registre: <strong>${minutRegistre}</strong><BR>- Segon de registre: <strong>${segonRegistre}</strong><BR>- Òrgan destinatari: <strong>${destinatari}</strong><BR>- Òrgan origen: <strong>${origen}</strong><BR>- Extracte: <strong>${extracte}</strong><BR>- Llibre de registre: <strong>${llibre}</strong><BR>- Número de registre: <strong>${numRegistre}</strong><BR>- Tipus de registre (E/S): <strong>${tipusRegistre}</strong><BR>- Tipus de registre complet (Entrada/Sortida)): <strong>${tipusRegistreComplet}</strong><BR>- Tipus de registre complet Català: <strong>${tipusRegistreCompletCatala}</strong><BR>- Tipus de registre complet Castellà: <strong>${tipusRegistreCompletCastella}</strong><BR>- Nom d´usuari que registra: <strong>${nomUsuari}</strong><BR>- Nom complet de l´usuari que registra: <strong>${nomUsuariComplet}</strong><BR>- Codi de l´oficina: <strong>${codiOficina}</strong><BR>- Nom de l´oficina: <strong>${nomOficina}</strong><BR>- Format Num Registre: <strong>${formatNumRegistre}</strong><BR>- Imatge de fons del segell: <strong>${logoSello}</strong><BR><BR>Per tal de donar la màxima flexibilitat, es definiran paràmetres opcionals que es podran afegir a cada camp, i que permetran posicionar-los, i donar-lis format.<BR>La manera d'introduïr paràmetres és afegirlos al nom del camp, separats per comes, i amb el format nom_paràmetre:valor_paràmetre.<BR><BR>Exemples:<BR><strong>${logoSello,posx:0,posy:0,ample:250}<BR>S{dataRegistre,posx:30,posy:10,ample:120,font:16,color:RED,alineacio:CENTER)}</strong><BR><BR><BR>Els possibles paràmetres són els següents (els valors en negreta són els per defecte):- <strong>posx</strong>: Distància horitzontal des del punt d'inserció del segell, al costat esquerra del camp.<BR>- <strong>posy</strong>: Distància vertical des del punt d'inserció del segell, a la part superior del camp.<BR>- <strong>ample</strong>: Amplada màxima que pot ocupar un text. En cas que el text ocupi més, es reduirà la mida de la font per a que hi càpiga. En el cas de la imatge, serà la mida horitzontal exacta d'aquesta.<BR>- <strong>font</strong>: Mida de la font<BR>- <strong>estil</strong>: Estil a aplicar al text [<strong>NORMAL</strong> / BOLD / ITALIC / UNDERLINE]<BR>- <strong>color</strong>: Color a aplicar a la font [<strong>BLACK</strong> / BLUE / CYAN / DARK_GRAY / GRAY / GREEN / LIGHT_GRAY / MAGENTA / ORANGE / PINK / RED / WHITE / YELLOW / RGB(0..255,0..255,0..255)]<BR>- <strong>alineacio</strong>: Aliniació a aplicar al camp [<strong>LEFT</strong> / CENTER / RIGHT]<BR><BR>S'ha de tenir en compte que per defecte, els paràmetres definits en un camp es propaguen als camps i text posteriors.<BR>Tot el que no vagi entre <strong>${}</strong> es texte que se pot emprar per formar el camp.<BR>Es pot posicionar i donar format a text que no és un camp, posant-lo dins de <strong>${}</strong>, i definint els seus paràmetres.
