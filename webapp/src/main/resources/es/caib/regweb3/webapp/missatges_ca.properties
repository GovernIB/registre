modeloOficioRemision.ayuda.contenido.modeloOficioRemision=Per crear una plantilla de Model d'Ofici de Remissió s´han de seguir les següents passes:<BR>- Obrir l´editor de textos "Microsoft Word".<BR>- Afegir el text fixe necessari a la plantilla.<BR>- Afegir els camps dinàmics que s´autocompletaran amb els valors de Regweb.<BR>- Guardar el document amb el format "rtf".<BR><BR>Per introduir un Camp dinàmic s´han de seguir les següents passes:<BR>- <strong>Insertar</strong>.<BR>- <strong>Elementos rápidos</strong>.<BR>- <strong>Campo</strong>.<BR>- A dins Nombres de campos triar <strong>MergeField</strong>.<BR>- Dins Formato seleccionar <strong>ninguno</strong>.<BR>- Al Nombre del Campo afegir el <strong>(nom_del_camp)</strong> de la llista d´abaix i entre parèntesi.<BR><BR>El camp creat tendrà el següent aspecte:<BR><strong><<(nom_del_camp)>></strong><BR><BR>On <strong>nom_del_camp</strong> pot agafar els següents valors (entre parèntesi l´explicació de cada camp):<BR><BR>- <strong>organismoDestinatario</strong> (Organisme al que va dirigit)<BR>- <strong>direccionOrgDest</strong> (Adreça Organisme al que va dirigit)<BR>- <strong>numeroOficio</strong> (Número de l'ofici de remissió)<BR>- <strong>anoOficio</strong> (Any de l'Ofici)<BR>- <strong>oficina</strong> (Oficina en la que es crea l'ofici de remissió)<BR>- <strong>registrosEntrada</strong> (Registres d'entrada que formen part de l'ofici de remissió)<BR>- <strong>data</strong> (Data de l'ofici de remissió)<BR><BR><BR>Exemple d´un troç d´una plantilla:<BR><BR>..de règim jurídic de l’administració de la comunitat autònoma de les Illes Balears, adjunta us tramet la documentació presentada a aquesta Oficina.<BR>Núm. Ofici: <<(numeroOficio)>> / <<(anoOficio)>><BR><BR>Retorna per exemple:<BR><BR><strong> ...de règim jurídic de l’administració de la comunitat autònoma de les Illes Balears, adjunta us tramet la documentació presentada a aquesta Oficina.<BR>Núm. Ofici: 1/2015</strong>
