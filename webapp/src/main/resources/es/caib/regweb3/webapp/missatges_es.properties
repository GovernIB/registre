entidad.ayuda.contenido.sello=Ejemplo de Sello:<BR><BR><strong>${nomOficina}<BR>Núm: ${formatNumRegistre}<BR>Fecha: ${dataRegistre}<BR>Origen/Destinatario: ${origen}${destinatari}</strong><BR><BR>Devuelve por ejemplo:<BR><BR>Conselleria d´Educació<BR>Núm: 2-S-460/2014<BR>Fecha: 22/03/2014 14:12:32<BR>Origen/Destinatario: CONSELLERIA D´ADMINISTRACIONS PÚBLIQUES<BR><BR>Los campos que se pueden usar dentro de Sello son los siguientes:<BR><BR>- Código de la entidad registral: <strong>${entitat}</strong><BR>- Descripción entidad registral: <strong>${decodificacioEntitat}</strong><BR>- Fecha y hora del registro: <strong>${dataRegistre}</strong><BR>- Fecha en formato corto (dia/mes/any): <strong>${dataDiaRegistre}</strong><BR>- Hora en formato corto (hora:minuts:segons): <strong>${dataHoraRegistre}</strong><BR>- Año de registro: <strong>${anyRegistre}</strong><BR>- Mes de registro en formato numérico: <strong>${mesRegistre}</strong><BR>- Mes de registro en formato texto: <strong>${nomMesRegistre}</strong><BR>- Dia de registro: <strong>${diaRegistre}</strong><BR>- Hora de registro: <strong>${horaRegistre}</strong><BR>- Minuto de registro: <strong>${minutRegistre}</strong><BR>- Segundo de registro: <strong>${segonRegistre}</strong><BR>- Órgano destinatario: <strong>${destinatari}</strong><BR>- Órgano origen: <strong>${oigen}</strong><BR>- Extracto: <strong>${extracte}</strong><BR>- Libro de registro: <strong>${llibre}</strong><BR>- Número de registro: <strong>${numRegistre}</strong><BR>- Tipo de registro (E/S): <strong>${tipusRegistre}</strong><BR>- Tipo de registro completo (Entrada/Salida)): <strong>${tipusRegistreComplet}</strong><BR>- Tipo de registro completo Catalán: <strong>${tipusRegistreCompletCatala}</strong><BR>- Tipo de registro completo Castellano: <strong>${tipusRegistreCompletCastella}</strong><BR>- Nombre de usuario que registra: <strong>${nomUsuari}</strong><BR>- Nombre completo del usuario que registra: <strong>${nomUsuariComplet}</strong><BR>- Código de la oficina: <strong>${codiOficina}</strong><BR>- Nombre de la oficina: <strong>${nomOficina}</strong><BR>- Formato Num Registro: <strong>${formatNumRegistre}</strong><BR>- Imagen de fondo del sello: <strong>${logoSello}</strong><BR><BR>Para dar la máxima flexibilidad, se definiran parámetros opcionales que se podrán añadir a cada campo, y que permitirán posicionarlos, y darles formato.<BR>La manera para introducir parámetros es añadirlos al nombre del campo, separados por comas, y con el formato nombre_parámetro:valor_parámetro.<BR><BR>Ejemplos:<BR><strong>${logoSello,posx:0,posy:0,ample:250}<BR>S{dataRegistre,posx:30,posy:10,ample:120,font:16,color:RED,alineacio:CENTER)}</strong><BR><BR><BR>Los posibles parámetros son los siguientes (los valores en negrita son los por defecto):- <strong>posx</strong>: Distancia horizontal desde el punto de inserción del sello, al lado izquierdo del campo.<BR>- <strong>posy</strong>: Distancia vertical desde el punto de inserción del sello, a la parte superior del campo.<BR>- <strong>ample</strong>: Ancho máximo que puede ocupar un texto. En caso que el texto ocupe mas, se reducirá el tamaño de la fuente para que quepa. En el caso de la imagen, será el tamaño horizontal exacto de esta.<BR>- <strong>font</strong>: Tamaño de la fuente<BR>- <strong>estil</strong>: Estilo a aplicar al texto [<strong>NORMAL</strong> / BOLD / ITALIC / UNDERLINE]<BR>- <strong>color</strong>: Color a aplicar a la fuente [<strong>BLACK</strong> / BLUE / CYAN / DARK_GRAY / GRAY / GREEN / LIGHT_GRAY / MAGENTA / ORANGE / PINK / RED / WHITE / YELLOW / RGB(0..255,0..255,0..255)]<BR>- <strong>alineacio</strong>: Alineación a aplicar al campo [<strong>LEFT</strong> / CENTER / RIGHT]<BR><BR>Hay que tener en cuenta que por defecto, los parámetros definidos en un campo se propagan a los campos y texto posteriores.<BR><BR>Todo lo que no vaya entre <strong>${}</strong> es texto que se puede usar para formar el campo.<BR>Se puede posicionar y dar formato a texto que no es un campo, poniendolo dentro de <strong>${}</strong>, y definiendo sus parámetros.
