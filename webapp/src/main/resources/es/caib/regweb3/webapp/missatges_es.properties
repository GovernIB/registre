modeloOficioRemision.ayuda.contenido.modeloOficioRemision=Para crear una plantilla de Modelo Oficio Remisión se deben seguir los siguientes pasos:<BR>- Abrir el editor de textos "Microsoft Word".<BR>- Añadir el texto fijo necesario en la plantilla.<BR>- Añadir los campos dinámicos que se autocompletarán con los valores de Regweb.<BR>- Guardar el documento con el formato "rtf".<BR><BR>Para introducir un Campo dinámico se deben seguir los siguientes pasos:<BR>- <strong>Insertar</strong>.<BR>- <strong>Elementos rápidos</strong>.<BR>- <strong>Campo</strong>.<BR>- Dentro de Nombres de campos elegir <strong>MergeField</strong>.<BR>- Dentro de Formato seleccionar <strong>ninguno</strong>.<BR>- En el Nombre del Campo añadir el <strong>(nombre_del_campo)</strong> de la lista de abajo y entre paréntesis.<BR><BR>El campo creado tendrá el siguiente aspecto:<BR><strong><<(nombre_del_campo)>></strong><BR><BR>Donde <strong>nombre_del_campo</strong> puede tener los siguientes valores (entre paréntesis la explicación de cada campo):<BR><BR>- <strong>organismoDestinatario</strong> (Organismo al que va dirigido)<BR>- <strong>direccionOrgDest</strong> (Dirección Organismo al que va dirigido)<BR>- <strong>numeroOficio</strong> (Número del Oficio de Remisión)<BR>- <strong>anoOficio</strong> (Año del Oficio)<BR>- <strong>oficina</strong> (Oficina en la que se crea el oficio de remisión)<BR>- <strong>localidadOficina</strong> (Localidad de la oficina en la que se crea el oficio de remisión)<BR>- <strong>registrosEntrada</strong> (Registres de entrada que forman parte del ofici de remisión)<BR>- <strong>data</strong> (Fecha del oficio de Remisión en catalán)<BR>- <strong>fecha</strong> (Fecha del oficio de Remisión en castellano)<BR><BR><BR>Ejemplo de un trozo de una plantilla:<BR><BR>..de régimen jurídico de la administración de la comunidad autónoma de las Illes Balears, adjunta os tramito la documentación presentada en esta Oficina.<BR>Núm. Oficio: <<(numeroOficio)>> / <<(anoOficio)>><BR><BR>Retorna por ejemplo:<BR><BR><strong>..de régimen jurídico de la administración de la comunidad autónoma de las Illes Balears, adjunta os tramito la documentación presentada en esta Oficina.<BR>Núm. Oficio: 1/2015</strong>
